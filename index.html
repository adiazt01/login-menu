    <!-- login -->
    <main class="login">
        <form action="" class="loginForm">
            <label for="username">Usuario</label>
            <input id="usernameInput" type="text" placeholder="example" name="userName" autocomplete="none" required>
            <label for="email">Correo electronico</label>
            <input id="emailInput" type="email" placeholder="example@email.com" name="name" autocomplete="none" required disabled>
            <label for="password" >Contrase√±a</label>
            <input id="passwordInput" type="password" name="password" placeholder="*****" autocomplete="none"  required disabled>
            <label for="condition"><input type="checkbox" name="condition"> Acepto todos los <a href="">terminos y condiciones</a></label>
            <button type="submit" class="sendButton" id="sendButton">Confirmar</button>
        </form>
        <div class="loginImg">
